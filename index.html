<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->

<script src='src/aframe-portal-door.js'></script>

  <a-scene embedded arjs='trackingMethod: best;'>

        <a-portal-door url='images/360_topaz.png' position='0 0 0' scale='1 1 1' rotation='0 90 0'>
          <a-portal-door>

            <!-- portal 360 with an video -->
            <!-- <a-portal-door url='videos/pano.webm' position='0 0 0' scale='2 2 2' rotation='0 90 0'><a-portal-door> -->
            <!--<a-portal-door url='videos/aframe-city-360.mp4' position='0 0 0' scale='2 2 2' rotation='0 180 0'><a-portal-door>-->

      </a-anchor>

      <!-- Define a static camera -->
      <a-camera-static />
  </a-scene>
</body>
